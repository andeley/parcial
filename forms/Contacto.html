<link href="css/estilos.css" rel="stylesheet">
<div class="contacto">
 
<form class="form-Contacto" role="form">
   
  <div class="row">
    <h2>Contactenos</h2>
    <label for="name">Nombre Completo</label>
      <input type="name" class="input" id="name" placeholder="Nombres y apellidos">
    </div>
  <div class="row">
    <label for="email">Correo Electronico</label>
      <input type="email" class="input" id="email" 
             placeholder="Correo Electronico">
    </div>
  <div class="row">
      <div class="msj">
        <textarea id="mensaje" class="msj" placeholder="Escriba su mensaje"></textarea>
      </div>
    </div>
    <div class="form-group">
          <button type="button" name="button" class="btn btn-danger">Enviar</button>
        </div>
</form>
</div>
