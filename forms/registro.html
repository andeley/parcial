<link href="css/estilos.css" rel="stylesheet">
<div class="registro">
<form class="form-registro" role="form">
  <h1>Registro</h1>
  <div class="row">
    <label for="name">Nombre Completo</label>
      <input type="name" class="input" id="name" placeholder="Nombres y apellidos">
    </div>
  <div class="row">
    <label for="direccion">Dirección</label>
      <input type="direccion" class="input" id="dire" 
             placeholder="Clle 23 N 2-28 Barrio">
    </div>
   <div class="row">
    <label for="email">Correo Electronico</label>
      <input type="email" class="input" id="email" 
             placeholder="Correo Electronico">
    </div>
   <div class="row">
    <label for="tele">Telefono</label>
      <input type="telefono" class="input" id="telefono" 
             placeholder="314453...">
    </div>
     <div class="row">
    <label for="password">Contraseña</label>
      <input type="password" class="input" id="contraseña" 
             placeholder="Correo Electronico">
    </div>
    <div class="form-group">
          <button type="button" name="button" class="btn btn-danger">Registrarse</button>
        </div>
    </div>
</form>
</div>
